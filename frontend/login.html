<!DOCTYPE html>
<html data-ng-app="main">
<head lang="en">
    <meta charset="UTF-8">

    <!-- Include fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,600' rel='stylesheet' type='text/css'/>
    <link hrel="stylesheet" href="multi/fonts/font_awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="multi/fonts/recfont.css"/>

    <!-- Include libs -->
    <script src="js/libs/jquery/jquery-3.2.0.min.js"></script>
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/pace/pace.min.js"></script>
    <link href="js/libs/pace/pace.css" rel="stylesheet"/>

    <!-- Include styles -->
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" type="text/css"/>

    <!-- Include JS scripts-->
    <!--script src="js/scripts/scripts.js"></script-->

    <title>Sign in</title>
</head>

<body data-ng-controller="login">
<div ng-view class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</body>
</html>
